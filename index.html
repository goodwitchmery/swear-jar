<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swear Jar</title>
  <style>
    :root { --accent:#ffa31a; --bg:#000; --text:#fff; }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"; }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; }
    .col{ text-align:center; padding:24px; }
    .title{ font-size:clamp(26px,4vw,42px); margin:0 0 22px; text-shadow:0 0 18px rgba(255,163,26,.35); }
    .count{ font-size:clamp(52px,10vw,120px); font-weight:800; color:var(--accent); text-shadow:0 0 28px rgba(255,163,26,.35); letter-spacing:.02em; margin:0 0 16px; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{ cursor:pointer; border:0; padding:12px 18px; border-radius:12px; font-weight:700; font-size:16px; }
    .primary{ background:var(--accent); color:#241400; }
    .ghost{ background:transparent; color:var(--text); outline:2px solid #333; }
    .log{ margin-top:18px; font-size:14px; color:#aaa; max-width:900px; }
    .muted{ opacity:.85 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="col">
      <h1 class="title">Swear count</h1>
      <div id="count" class="count">0</div>

      <div class="row">
        <button id="toggleBtn" class="primary">üéôÔ∏è Listening‚Ä¶</button>
        <button id="resetBtn" class="ghost">‚Ü∫ Reset</button>
      </div>

      <div class="log muted" id="log"></div>
    </div>
  </div>

  <script>
    // === KONFIG ===
    const WORKER_URL = 'https://swearjar.goodwitchmery.workers.dev'; // <- zmie≈Ñ je≈õli masz inny adres Workera

    // Rozszerzona lista wulgaryzm√≥w EN (odmiany i s≈Çowa z≈Ço≈ºone)
    // Staram siƒô ≈Çapaƒá odmiany: -s, -es, -er, -ers, -ing, -ed, zlepy typu motherfucker itd.
    const swearAlternations = [
      'fuck(?:s|er|ers|ing|ed)?',
      'motherfucker(?:s)?',
      'fucking',
      'shit(?:s|ty|head|heads|ty-ass)?',
      'bullshit',
      'ass(?:hole|holes)?',
      'bitch(?:es|y)?',
      'bastard(?:s)?',
      'dick(?:s|head|heads)?',
      'cock(?:s)?',
      'pussy(?:s|ies)?',
      'slut(?:s|ty)?',
      'whore(?:s)?',
      'cunt(?:s)?',
      'prick(?:s)?',
      'twat(?:s)?',
      'wanker(?:s)?',
      'bollock(?:s)?',
      'bugger(?:s|ing)?',
      'damn(?:ed|ing)?',
      'crap(?:s|py)?',
      'dipshit(?:s)?',
      'jackass(?:es)?',
      'moron(?:s)?',
      'idiot(?:s)?'
    ];

    // Z tego budujemy jedno globalne wyra≈ºenie (z granicami s≈Çowa)
    const swearRegex = new RegExp('\\b(?:' + swearAlternations.join('|') + ')\\b', 'gi');

    // Cenzurowane gwiazdkami:
    // 1) Ca≈Çe s≈Çowa z samych gwiazdek min. "***"
    const onlyStarsRegex = /\*{3,}/g;
    // 2) S≈Çowo z literami i gwiazdkami (np. f***, b*tch, sh**)
    const mixedStarsRegex = /\b(?=[a-z*]{3,})[a-z]*\*+[a-z*]*\b/gi;

    // ====== UI ELEMENTS ======
    const countEl = document.getElementById('count');
    const toggleBtn = document.getElementById('toggleBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const logEl     = document.getElementById('log');

    // ====== STAN ======
    let isListening = true;
    let recognition = null;

    // ====== Worker API helpers ======
    async function fetchCount() {
      const r = await fetch(`${WORKER_URL}/count`);
      const { count } = await r.json();
      return count ?? 0;
    }
    async function incrementBy(delta) {
      if (delta <= 0) return;
      const r = await fetch(`${WORKER_URL}/increment`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ delta })
      });
      const { count } = await r.json();
      return count ?? 0;
    }
    async function resetCount() {
      const r = await fetch(`${WORKER_URL}/reset`, { method: 'POST' });
      const { count } = await r.json();
      return count ?? 0;
    }

    // ====== Liczenie przekle≈Ñstw w tek≈õcie ======
    function countSwearsInText(text) {
      if (!text) return 0;
      const lower = text.toLowerCase();

      const listMatches = lower.match(swearRegex) || [];
      // mixedStarsRegex te≈º ≈Çapie zwyk≈Çe s≈Çowa; odfiltruj te bez gwiazdek, ≈ºeby nie dublowaƒá
      const mixed = (lower.match(mixedStarsRegex) || []).filter(w => w.includes('*'));
      const onlyStars = lower.match(onlyStarsRegex) || [];

      // Dodatkowo licz ‚Äûs≈Çowa‚Äù typu "* * *" (asteryskowe frazy z przerwami),
      // czasem rozpoznawanie robi "******* ***" -> ju≈º ≈Çapiemy obie czƒô≈õci, wiƒôc OK.

      const total = listMatches.length + mixed.length + onlyStars.length;
      return total;
    }

    function appendLog(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent = `[${time}] ${msg}\n` + logEl.textContent;
    }

    // ====== Speech Recognition (Web Speech API) ======
    function ensureRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        appendLog('SpeechRecognition not supported in this browser.');
        toggleBtn.disabled = true;
        return null;
      }
      const rec = new SR();
      rec.lang = 'en-US';
      rec.continuous = true;
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      return rec;
    }

    async function startListening() {
      if (!recognition) recognition = ensureRecognition();
      if (!recognition) return;

      recognition.onstart = () => appendLog('Listening for English swears‚Ä¶');
      recognition.onerror = (e) => appendLog(`Recognition error: ${e.error}`);
      recognition.onend = () => {
        if (isListening) {
          // w Edge czasem siƒô ko≈Ñczy ‚Äì wznawiamy
          recognition.start();
        } else {
          appendLog('Listening stopped.');
        }
      };
      recognition.onresult = async (e) => {
        for (let i = e.resultIndex; i < e.results.length; i++) {
          const res = e.results[i];
          if (!res.isFinal) continue;
          const spoken = res[0].transcript.trim();
          if (!spoken) continue;

          appendLog(`Heard: ${spoken}`);
          const delta = countSwearsInText(spoken);
          if (delta > 0) {
            appendLog(`Swear detected! +${delta}`);
            try {
              const newCount = await incrementBy(delta);
              countEl.textContent = newCount;
            } catch (err) {
              appendLog('Error incrementing on worker.');
            }
          }
        }
      };

      try {
        recognition.start();
      } catch {_=>{}}
    }

    function stopListening() {
      if (recognition) {
        try { recognition.stop(); } catch {}
      }
    }

    // ====== Handlers ======
    toggleBtn.addEventListener('click', () => {
      isListening = !isListening;
      if (isListening) {
        toggleBtn.textContent = 'üéôÔ∏è Listening‚Ä¶';
        toggleBtn.className = 'primary';
        startListening();
      } else {
        toggleBtn.textContent = '‚è∏Ô∏è Paused';
        toggleBtn.className = 'ghost';
        stopListening();
      }
    });

    resetBtn.addEventListener('click', async () => {
      try {
        const v = await resetCount();
        countEl.textContent = v;
        appendLog('Counter reset.');
      } catch (e) {
        appendLog('Error while resetting.');
      }
    });

    // ====== INIT ======
    (async () => {
      try {
        const v = await fetchCount();
        countEl.textContent = v;
      } catch {
        appendLog('Could not load count from worker.');
      }
      // auto-start nas≈Çuchu
      startListening();
    })();
  </script>
</body>
</html>
